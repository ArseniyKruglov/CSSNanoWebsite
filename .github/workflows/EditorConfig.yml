name: EditorConfig checker

on:
  push:
    branches: ['Master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - run: cd Implementation
    - run: cd Source
    - run: npm i
    - run: npm test